<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to iris prediction</title>
    <link rel="stylesheet" href="{% static '/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="register-photo">
        <div class="form-container">
            <div class="image-holder"></div>
            <form action="result" method="POST">{% csrf_token %}
                <h3 class="text-center"><strong>Iris Prediction</strong></h3>
                <div class="form-group">
                    <input class="form-control" required="required" type="number" step="0.1" name="sl" placeholder="Sepal Length">
                </div>
                <div class="form-group">
                    <input class="form-control" required="required" type="number" step="0.1" name="sw" placeholder="Sepal Width">
                </div>
                <div class="form-group">
                    <input class="form-control" required="required" type="number" step="0.1" name="pl" placeholder="Petal Length">
                </div>
                <div class="form-group">
                    <input class="form-control" required="required" type="number" step="0.1" name="pw" placeholder="Petal Width">
                </div>
                <div class="form-group">
                    <button class="btn btn-success btn-block" type="submit">Submit</button>
                </div>
                <h4 class="text-center"><strong>{{ result }}</strong></h4>
            </form>
        </div>
    </div>
</body>
</html>
